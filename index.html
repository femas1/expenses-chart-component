<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <script src="data.json" defer></script>
  <script type="module" src="script.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main class="container">

    <!-- COMPONENT HEADING  -->

    <div class="container__heading">
      <div class="container__heading__balance">
        <h1 class="container__heading__balance__text">My balance</h1>
        <p class="container__heading__balance__sum">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo" class="container__heading__logo"></img>
    </div>
  
    <!-- COMPONENT MAIN CONTENT  -->

    <div class="container__main">
      <h1 class="container__main__heading">Spending - Last 7 days</h1>
      <div class="container__main__heading__days">

        <div class="container__main__heading__days__mon">        
          <div class="container__main__heading__days__mon__bar"></div>
          <p class="container__main__heading__days__mon__text">mon</p>
      </div>

      <div class="container__main__heading__days__tue">        
        <div class="container__main__heading__days__tue__bar"></div>
        <p class="container__main__heading__days__tue__text">tue</p>
    </div>

    <div class="container__main__heading__days__wed">        
      <div class="container__main__heading__days__wed__bar"></div>
      <p class="container__main__heading__days__wed__text">wed</p>
  </div>

  <div class="container__main__heading__days__thu">        
    <div class="container__main__heading__days__thu__bar"></div>
    <p class="container__main__heading__days__thu__text">thu</p>
</div>

<div class="container__main__heading__days__fri">        
  <div class="container__main__heading__days__fri__bar"></div>
  <p class="container__main__heading__days__fri__text">fri</p>
</div>

<div class="container__main__heading__days__sat">        
  <div class="container__main__heading__days__sat__bar"></div>
  <p class="container__main__heading__days__sat__text">sat</p>
</div>

<div class="container__main__heading__days__sun">        
  <div class="container__main__heading__days__sun__bar"></div>
  <p class="container__main__heading__days__sun__text">sun</p>
</div>
      </div>
   
  <div class="container__main__footer">
    
      <div class="container__main__footer__heading">
        <h2 class="container__main__footer__heading__text">Total this month</h2>
        <div class="container__main__footer__heading__balance">$478.33</div>
      </div>
    
      <div class="container__main__footer__heading__performance">
        <h3 class="container__main__footer__heading__performance__percentile">+2.4%</h3>
        <p class="container__main__footer__heading__performance__time">from last month</p>
      </div>
  </div>
    </div>
    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
