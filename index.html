<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main class="container">

    <!-- COMPONENT HEADING  -->

    <div class="container__heading">
      <div class="container__heading__balance">
        <h1 class="container__heading__balance__text">My balance</h1>
        <p class="container__heading__balance__sum">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo" class="container__heading__logo"></img>
    </div>
  
    <!-- COMPONENT MAIN CONTENT  -->

    <div class="container__main">
      <h1 class="container__main__heading">Spending - Last 7 days</h1>
      <div class="container__main__heading__days">
        mon
        tue
        wed
        thu
        fri
        sat
        sun
      </div>
   
  <div class="container__main__footer">
    
      Total this month
      $478.33
    
      +2.4%
      from last month
  </div>
    </div>
    
  </main>

  
  <div class="attribution">
