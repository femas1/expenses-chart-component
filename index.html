<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>3
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main class="container">

    <!-- COMPONENT HEADING  -->

    <div class="container__heading">
      <div class="container__heading__balance">
        <h1 class="container__heading__balance__text">My balance</h1>
        <p class="container__heading__balance__sum">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo" class="container__heading__logo"></img>
    </div>
  
    <!-- COMPONENT MAIN CONTENT  -->

    <div class="container__main">
      <h1 class="container__main__heading">Spending - Last 7 days</h1>
      <div class="container__main__heading__days">

        <!-- CHART JS CANVAS  -->
        <div>
          <canvas id="expensesChart"></canvas>
        </div>
        <!-- CHART JS CANVAS  -->
        <p class="container__main__heading__days__day">mon</p>
        <p class="container__main__heading__days__day">tue</p>
        <p class="container__main__heading__days__day">wed</p>
        <p class="container__main__heading__days__day">thu</p>
        <p class="container__main__heading__days__day">fri</p>
        <p class="container__main__heading__days__day">sat</p>
        <p class="container__main__heading__days__day">sun</p>
      </div>
   
  <div class="container__main__footer">
    
      <div class="container__main__footer__heading">
        <h2 class="container__main__footer__heading__text">Total this month</h2>
        <div class="container__main__footer__heading__balance">$478.33</div>
      </div>
    
      <div class="container__main__footer__heading__performance">
        <h3 class="container__main__footer__heading__performance__percentile">+2.4%</h3>
        <p class="container__main__footer__heading__performance__time">from last month</p>
      </div>
  </div>
    </div>
    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
